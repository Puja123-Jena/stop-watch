<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="stopwatch">
        <div class="watch">
            <h1 id="displayTime">00:00:00</h1>
        </div><br>
        <div class="button">
            <button class="reset" onclick="watchReset()">reset</button>
            <button class="stop" onclick="watchStop()">stop</button>
            <button class="start" onclick=" watchStart()">start</button>
        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
